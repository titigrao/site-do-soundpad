<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Soundpad</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/puppet.jpeg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    

</head>
<body>

    <h1>Soundpad da Quinta Noitada com Frederico</h1>

    <section class="teclado">
        <button class="tecla tecla_balonbosta"></button>

        <button class="tecla tecla_women"></button>

        <button class="tecla tecla_bonniecarro"></button>

        <button class="tecla tecla_fredericomusica"></button>

        <button class="tecla tecla_gftherock"></button>

        <button class="tecla tecla_jumpscare"></button>

        <button class="tecla tecla_harharhar"></button>

        <button class="tecla tecla_puppetbox"></button>

        <button class="tecla tecla_uhuhgf"></button>

    </section>

    <audio src="sounds/balon bosta falando.mp3" id="som_tecla_balonbosta"></audio>
    <audio src="sounds/6 da manhã.mp3" id="som_tecla_women"></audio>
    <audio src="sounds/they see me rolling (bonnie carro).mp3" id="som_tecla_bonniecarro"></audio>
    <audio src="sounds/música do frederico.mp3" id="som_tecla_fredericomusica"></audio>

    <audio src="sounds/risadonha do fredonho.mp3" id="som_tecla_uhuhgf"></audio>
    

    <script src="main.js"></script>

</html>
